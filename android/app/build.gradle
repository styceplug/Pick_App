//    id 'com.google.gms.google-services'

    id "kotlin-android"

    id "dev.flutter.flutter-gradle-plugin"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties") 
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

}
println "Keystore path: " + keystoreProperties['storeFile']

android {
    namespace = "com.dreamsoftware.pickapp.pick_app"
    compileSdkVersion 35
    ndkVersion "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
          tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions.jvmTarget = "17"
    }

        packagingOptions {
            resources {
                pickFirst '**/androidsupportmultidexversion.txt'
            }
        }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.dreamsoftware.pickapp.pick_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

        configurations.all {
            resolutionStrategy {
                eachDependency { details ->
                    // Force androidx.browser to version 1.8.0 (compatible with SDK 34/35)
                    if (details.requested.group == 'androidx.browser') {
                        details.useVersion "1.8.0"
                    }
                    // Force androidx.activity to version 1.9.3
                    if (details.requested.group == 'androidx.activity') {
                        details.useVersion "1.9.3"
                    }
                    // Force androidx.core to version 1.13.1
                    if (details.requested.group == 'androidx.core') {
                        details.useVersion "1.13.1"
                    }
                }
            }
        }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile file(keystoreProperties['storeFile'])
           storePassword keystoreProperties['storePassword']
       }
   }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.release
            shrinkResources false
            minifyEnabled = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
}
}
